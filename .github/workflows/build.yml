name: Build modpack

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: prepare environment
        run: |
          python -m pip install --upgrade pip
          python -m pip install tomli
      - name: fetch mods
        run: |
          python update.py
      - name: build
        run: python compile.py
      - name: Archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: modpack
          path: build/modpack-latest.zip

      - name: Create GitHub release
        # only run when the ref is a tag â€“ pushes to main/branches will not create releases
        if: startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}       # ref_name strips the `refs/tags/` prefix
          name: ${{ github.ref_name }}
          token: ${{ secrets.GH_PAT }}
          assets: build/modpack-latest.zip   # include the generated ZIP in the release
          overwrite: true                    # update existing release if the tag already exists
          # the action uses the provided token; no need to set GITHUB_TOKEN

