name: Build modpack

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main, 1.20.1 ]
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: prepare environment
        run: |
          python -m pip install --upgrade pip
          python -m pip install tomli
      - name: fetch mods
        run: |
          python update.py
      - name: build
        run: python compile.py

      - name: Create GitHub release
        # only run when the ref is a tag â€“ pushes to main/branches will not create releases
        if: startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}       # ref_name strips the `refs/tags/` prefix
          name: ${{ github.ref_name }}
          token: ${{ secrets.PAT }}          # use the PAT secret you added
          artifacts: build/modpack-latest.zip # include the generated ZIP in the release
          allowUpdates: true                 # update existing release if the tag already exists
          # the action uses the provided token; no need to set GITHUB_TOKEN